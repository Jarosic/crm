<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CRM</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: lightblue;">
        <a class="navbar-brand" style="font-size: 20px;">CRM</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col" style="min-height:600px;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody class="customers-table">
                    </tbody>
                </table>
                <button class="btn btn-success" id="btn-add-customer" data-toggle="modal" data-target="#addModal" data-whatever="FFF">Add customer</button>
            </div>
        </div>
    </div>
    <!-- ADD MODAL -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Enter new customer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                    <label for="add-name" class="col-form-label">Enter name:</label>
                    <input type="text" class="form-control" id="add-name" name="name">
                </div>
                <div class="form-group">
                    <label for="add-surname" class="col-form-label">Enter surname:</label>
                    <input type="text" class="form-control" id="add-surname" name="surname">
                </div>
                <div class="form-group">
                    <label for="add-age" class="col-form-label">Enter age:</label>
                    <input type="number" class="form-control" style="width: 80px;" id="add-age" name="age">
                    <p class="add-error error-text"></p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="btn-close" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="btn-submit">Add</button>
            </div>
          </div>
        </div>
      </div>
      <!-- MODAL EDIT -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit customer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                    <p>Customer ID: <span style="font-weight: bold" id="edit-id"></span></p>
                </div>
                <div class="form-group">
                    <label for="edit-name" class="col-form-label">Enter name:</label>
                    <input type="text" class="form-control" id="edit-name" name="name">
                </div>
                <div class="form-group">
                    <label for="add-surname" class="col-form-label">Enter surname:</label>
                    <input type="text" class="form-control" id="edit-surname" name="surname">
                </div>
                <div class="form-group">
                    <label for="edit-age" class="col-form-label">Enter age:</label>
                    <input type="number" class="form-control" style="width: 80px;" id="edit-age" name="age">
                    <p class="edit-error error-text"></p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="btn-close" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="btn-edit-customer">Edit</button>
            </div>
          </div>
        </div>
      </div>

    <footer class="container-fluid">
        <p class="navbar-text">CRM</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
